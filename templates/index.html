<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microplastic Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">ðŸ§ª Microplastic Detection</h1>

    <form action="/" method="POST" enctype="multipart/form-data"
        class="bg-white p-6 rounded shadow-md w-full max-w-md flex flex-col gap-4">
        <label class="block text-gray-700 font-medium">Upload an image</label>
        <input type="file" name="file" class="border p-2 rounded w-full" required>
        <button type="submit"
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v16h16V4H4zm16 0L12 12m0 0L4 4" />
            </svg>
            Detect
        </button>
    </form>

    {% if result_image %}
    <div class="mt-8 bg-white p-6 rounded shadow-md w-full max-w-md flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-4">Result</h2>
        <img src="{{ result_image }}" alt="Result" class="rounded border">
        {% if message %}
        <p class="text-xl font-bold mt-4">{{ message }}</p>
        {% endif %}

    </div>
    {% endif %}

</body>

</html>
